{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <!-- Logo -->
    {% comment %} <a href="{% url 'home' %}"><img src="{% static 'images/img0.jpg' %}" class="logosite" style="width:100px;" /></a> {% endcomment %}

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="homebutton" class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/img0.jpg' %}"
                class="logo" style="width:100px;" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/website/category/laptops/">Laptops</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/website/category/consoles/">Consoles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/website/category/games/">Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/website/category/gadgets/">Gadgets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/website/category/tvs/">TVs</a>
            </li>
        </ul>

        <ul id="right_navbar" class="navbar-nav ml-auto">
            {% if request.user.username %}

            <li class="nav-item">
                <a class="nav-link" href="/website/watchlist/">Watchlist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>

            {% else %}
            <li class="nav-item open-modal">
                <a id="login" href="{% url 'login' %}" class="nav-link trigger-btn" data-toggle="modal">Login</a>
            </li>
            <li class="nav-item">
                <a id="signup" class="nav-link" href="{% url 'signup' %}">Sign up</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}

    {% endblock content %}

</body>

</html>
