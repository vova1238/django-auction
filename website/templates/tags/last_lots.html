<div class="deal-leftmk left-side">
    <h3 class="sear-head editContent">Останні лоти</h3>
    {% for lot in last_lots %}
        <div class="special-sec1 row mt-3 editContent">
            <div class="img-deals card col-md-8 offset-md-1" style="border:none;">
                <img src="{{lot.first_image.photo.url}}" class="img-fluid" alt="">
                <h3 class="editContent">{{ lot.name }}</h3>
                <a href="{{ lot.get_absolute_url }}" class="editContent stretched-link"></a>
            </div>
        </div>
    {% endfor %}
</div>
